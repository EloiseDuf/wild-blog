<button (click)="togglePublication()">{{article.isPublished ? "Publié" : "Dépublié"}}</button>

@if (article.isPublished){
    
<div class="cardContener">
    <h1>{{article.title}}</h1>
    <img [src]="article.image"/>
    <p>Auteur : {{article.author}}</p>
    <p>{{article.content}}</p>
    <p>{{article.comment}}</p>
    <input type="text" [(ngModel)]="article.comment">
</div>
}
